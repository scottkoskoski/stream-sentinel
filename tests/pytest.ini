[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --maxfail=10
markers = 
    unit: Unit tests for individual components
    integration: Integration tests with real services
    e2e: End-to-end workflow tests
    performance: Performance and load tests (10k+ TPS)
    chaos: Chaos engineering and failure mode tests
    slow: Tests that take >60 seconds
    ml: Machine learning model and pipeline tests
    kafka: Kafka integration tests
    redis: Redis state management tests
    database: Database persistence tests
    fraud_detection: Core fraud detection algorithm tests
    alert_processing: Alert generation and routing tests
    online_learning: Online learning and A/B testing
    requires_infrastructure: Tests that need full Docker stack
timeout = 300